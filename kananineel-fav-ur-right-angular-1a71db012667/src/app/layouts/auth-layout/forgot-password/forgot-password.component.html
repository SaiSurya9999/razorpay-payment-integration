<div class="header bg-main pb-8 pt-5 pt-md-8">

</div>

<div class="container mt--7 mb-4">
    <div class="row">
      <div class="col-xl-12 order-xl-6 mb-5 mb-xl-0">
        <div class="card card-profile shadow">
          <div class="card-body pt-0 pt-md-4">

            <div [hidden]="user">
              <div class="text-center">
                <h2>Forgot Password ?</h2>
              </div>


              <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="email">E-mail</label><br>
                    <input type="email" [(ngModel)]="obj.email" class="form-control form-control-alternative" placeholder="example@gmail.com">
                  </div>

                  <div>
                    <div class="form-group mt-3">
                      <label for="password" class="form-control-label">New Password</label><br>
                      <input class="form-control form-control-alternative" type="password" name="password" [(ngModel)]="obj.password" placeholder="* * * * * *">
                       <!-- <p *ngIf="is_otp_incorrect" >Error incorrect PIN</p> -->
                    </div>

                    <div class="row">
                      <div class="col">
                        <div class="text-center">
                          <button class="btn button-fill" (click)="UpdatePass()">Confirm</button>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
              </div>
              </div>



              </div>
          </div>
        </div>
      </div>
    </div>
</div>
