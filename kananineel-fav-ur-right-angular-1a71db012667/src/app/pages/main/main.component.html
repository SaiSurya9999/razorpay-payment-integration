<div class="header bg-main py-7 py-lg-8">
  <div class="container">
    <div class="heading text-center colors">
      <h1>Your favorite Bay Area restaurant might <br> close forever. Help save it.</h1>
      <span>
        <h3>Gift cards help "flatten the curve" of lost income from COVID-19.</h3>
      </span>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-xl-3 col-lg-6 col-md-6 addMargin" *ngFor="let res of outletList">
              <div class="card card-stats mb-4 mb-xl-0 mt-4">
                <div class="card-header text-center">
                  <img src="../../../assets/img/images/3.jpg" class="img img-responsive imageCss img-circle">
                  <!-- hii -->
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col text-center">
                      <h5 class="card-title text-uppercase text-muted mb-0">{{ res.business_name }}</h5>
                      <span class="h2 font-weight-bold mb-0">{{res.address.city}}</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <p class="mt-3 mb-0 text-muted text-sm text-right">
                        <button class="btn btn-primary btn-sm BuyButton giftcardcolor" [routerLink]="['/buy-gift-card' , res._id]">Gift Card</button>
                        <!-- <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span> -->
                        <!-- <span class="text-nowrap">Since last month</span> -->
                      </p></div>
                    <div class="col">
                      <p class="mt-3 mb-0 text-muted text-sm text-left">
                        <button class="btn btn-success btn-sm BuyButton donateButton" [routerLink]="['/help-donating' , res._id]">Donate</button>
                        <!-- <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span> -->
                        <!-- <span class="text-nowrap">Since last month</span> -->
                      </p></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     <!--  <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>Forgot password?</small></a>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:void(0)" class="text-light"><small>Create new account</small></a>
        </div>
      </div> -->
    </div>
  </div>
</div>
